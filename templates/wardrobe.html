{% extends "base.html" %}

{% block title %}Dein Kleiderschrank{% endblock %}

{% block content %}

<div style="text-align: center; margin-bottom: 20px;">
    <a href="/items/create">
        <button type="button">Create New Item</button>
    </a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Aktionen</th>
    </tr>
    </thead>

    <tbody>
    {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>
                <a href="/items/{{ item.id }}/edit">
                    <button type="button">Update</button>
                </a>

                <form method="post" action="/items/{{ item.id }}/delete" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
