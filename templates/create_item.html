{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h1>Neues Kleidungsstück hinzufügen</h1>
        <a href="/" class="btn-secondary">Zurück zum Kleiderschrank</a>
    </div>

    <form method="post" action="/items/create" class="form-card">
        <div class="form-group">
            <label for="name">Name des Kleidungsstücks</label>
            <input type="text" id="name" name="name" required placeholder="z.B. Schwarzes Hoodie">
        </div>

        <div class="form-group">
            <label for="category">Kategorie</label>
            <input type="text" id="category" name="category" required placeholder="z.B. Pullover, Hose, Schuhe">
        </div>

        <!-- Wenn du später mehr Felder hast (Farbe, Größe, Marke...), kannst du sie hier ergänzen -->

        <button type="submit" class="btn-primary">
            Speichern
        </button>
    </form>
{% endblock %}
