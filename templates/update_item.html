{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h1>Kleidungsstück bearbeiten</h1>
        <a href="/" class="btn-secondary">Zurück zum Kleiderschrank</a>
    </div>

    <form method="post" action="/items/{{ item.id }}/edit" class="form-card">

        <div class="form-group">
            <label for="name">Name des Kleidungsstücks</label>
            <input
                type="text"
                id="name"
                name="name"
                required
                value="{{ item.name }}"
            >
        </div>

        <div class="form-group">
            <label for="category">Kategorie</label>
            <input
                type="text"
                id="category"
                name="category"
                required
                value="{{ item.category }}"
            >
        </div>

        <button type="submit" class="btn-primary">
            Änderungen speichern
        </button>

    </form>
{% endblock %}
